<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora impresion 3D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand ms-auto" href="#">
            <img src="images/web.png" alt="Logo">
        </a>
    </nav>

    <!-- Formulario -->
    <div class="container-custom" id="formulario">
        <form>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="txt" class="form-control" id="descripcion">
            </div>
            <div class="row">

                <div class="col-md-4">
                    <label for="cfilamento" class="form-label">Costo Filamento</label>
                    <input type="number" class="form-control" id="cfilamento">
                </div>
                <div class="col-md-4">
                    <label for="horas" class="form-label">Horas de impresión</label>
                    <input type="number" class="form-control" id="horas">
                </div>
                <div class="col-md-4">
                    <label for="kilos" class="form-label">Material en kg</label>
                    <input type="number" class="form-control" id="kilos">
                </div>

            </div>
            <div class="row mt-3">

                <div class="col-md-4">
                    <label for="tiempo_produccion" class="form-label">Tiempo de producción</label>
                    <input type="number" class="form-control" id="tiempo_produccion">
                </div>
                <div class="col-md-4">
                    <label for="tiempo_postproduccion" class="form-label">Tiempo de postproducción</label>
                    <input type="number" class="form-control" id="tiempo_postproduccion">
                </div>
                <div class="col-md-4">
                    <label for="costo_diseno" class="form-label">Costo de diseño</label>
                    <input type="number" class="form-control" id="costo_diseno">
                </div>

            </div>

            <div class="btn-container">
                <button type="button" class="btn btn-primary" onclick="calcularCosto()">Calcular</button>
                <button type="button" class="btn btn-success" onclick="procesarVenta()">Venta</button>
            </div>
            
        </form>
    </div>

    <!-- Resumen -->
    <div class="summary-container" id="resumen">
        <h3>Resumen</h3>
        <p>Descripcion : <span id="rdescripcion"></span></p>
        <p>Electricidad: <span id="costoelectricidad"></span></p>
        <p>PreProduccion: <span id="prepro"></span></p>
        <p>PostProduccion: <span id="postpro"></span></p>
        <p>Amortizacion: <span id="amortizacion"></span></p>
        <p>Fallos: <span id="fallos"></span></p>
        <p>Pieza basica: <span id="basica"></span></p>
        <p>Pieza Final: <span id="totalf"></span></p>
        
        <button class="btn btn-primary" onclick="cerrarResumen()">Cerrar</button>
    </div>

   <!-- Recibo -->
    <div class="receipt-container" id="recibo" style="display: none;">
        <h3>Recibo de Venta</h3>
        <p>Descripción: <span id="recibo_descripcion"></span></p>
        <p>Precio Final: <span id="recibo_total"></span></p>
        <p>Fecha: <span id="recibo_fecha"></span></p>

        <button class="btn btn-primary" onclick="generarPDF()">Descargar Recibo</button>
        <button class="btn btn-secondary" onclick="cerrarRecibo()">Cerrar</button>
    </div>

    <!---->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
